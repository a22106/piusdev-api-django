<div class="row">
    <div class="col-md-4 mb-3">
        <label class="form-label w-100">
            Country Code:
            <select name="country_code" class="form-select w-100" id="country-code-select">
                {% for country in countries %}
                    <option value="{{ country.dial_code }}">{{ country.name }} ({{ country.dial_code }})</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="col-md mb-3">
        <label class="form-label w-100">
            Phone Number: <input type="text" name="phone_number" placeholder="Enter Phone Number" class="form-control w-100" required>
        </label>
    </div>
</div>
