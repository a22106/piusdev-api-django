{# input_phone.html #}
<div class="row">
    <div class="col-md-4 mb-3">
        <label class="form-label w-100">
            <span class="text-danger">*</span> Country Code:
            <select name="country_code" class="form-select w-100 country-code-select">
                {% for country in countries %}
                    <option value="{{ country.dial_code }}">{{ country.name }} ({{ country.dial_code }})</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="col-md mb-3">
        <label class="form-label w-100">
            <span class="text-danger">*</span> Phone Number: <input type="text" name="phone_number" placeholder="5114231234" class="form-control w-100" required>
        </label>
    </div>
</div>
