<div class="card mb-3">
    <div class="card-header">
        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#qrOptions">
            QR Code Options
        </button>
    </div>
    <div id="qrOptions" class="collapse">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Style:</label>
                    <select name="style" class="form-select">
                        <option value="SQUARE_MODULE">Square</option>
                        <option value="ROUNDED_MODULE">Rounded</option>
                        <option value="VERTICAL_BARS">Vertical Bars</option>
                        <option value="HORIZONTAL_BARS">Horizontal Bars</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Color Mask:</label>
                    <select name="color_mask" class="form-select">
                        <option value="SOLID_FILL">Solid Fill</option>
                        <option value="RADIAL_GRADIANT">Radial Gradient</option>
                        <option value="SQUARE_GRADIANT">Square Gradient</option>
                        <option value="HORIZONTAL_GRADIANT">Horizontal Gradient</option>
                        <option value="VERTICAL_GRADIANT">Vertical Gradient</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fill Color:</label>
                    <input type="color" name="fill_color" class="form-control form-control-color" value="#000000">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Background Color:</label>
                    <input type="color" name="back_color" class="form-control form-control-color" value="#FFFFFF">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Embedded Image:</label>
                <input type="file" name="embedded_image" class="form-control" accept="image/*">
            </div>
            <div class="mb-3">
                <label class="form-label">Embedded Image Ratio (0.1-0.5):</label>
                <input type="range" name="embedded_image_ratio" class="form-range" min="0.1" max="0.5" step="0.05" value="0.25">
            </div>
        </div>
    </div>
</div>
